<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>KazP • Регистрация</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
	<link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
	<header class="kp-header">
		<div class="kp-container">
			<div class="kp-brand">KazP<span>Team</span></div>
			<nav class="kp-nav">
				<a href="index.php">Главная</a>
				<a href="login.html">Вход</a>
				<a class="active" href="#">Регистрация</a>
			</nav>
		</div>
	</header>
	<main class="kp-container">
		<div class="kp-auth">
			<h1>Регистрация</h1>
			<form id="authForm" data-mode="register">
				<input type="email" id="email" placeholder="Email" required>
				<div style="height: 8px;"></div>
				<input type="password" id="password" placeholder="Пароль (мин. 6)" minlength="6" required>
				<div class="kp-actions" style="margin-top: 12px;">
					<button type="submit">Создать аккаунт</button>
					<a class="secondary" href="login.html" style="display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(135deg,#1f2937,#111827);color:#e5e7eb;text-decoration:none;">Вход</a>
				</div>
				<div id="authStatus" class="kp-status" aria-live="polite"></div>
			</form>
			<div class="hint">После регистрации вы будете автоматически авторизованы.</div>
		</div>
	</main>
	<script src="assets/auth.js"></script>
</body>
</html>
